{namespace mmf=Tx_MmForum_ViewHelpers}
<f:layout name="default" />



	<!-- MAIN Section -->
<f:section name="main">

	<h2>
		<f:translate key="User_Show" />
		<small>{user.username}</small>
	</h2>

	<div class="row-fluid">
		<div class="span6">

			<fieldset class="form-horizontal">
				<legend>[TRANSLATE] General information</legend>

				<table class="table">
					<colgroup>
						<col width="30%" />
						<col width="70%" />
					</colgroup>
					<thead>
						<tr>
							<td colspan="2">
								<f:render partial="User/InformationRow" arguments="{user: user, settings:settings}" />
							</td>
						</tr>
					</thead>
					<tbody>
						<f:for each="{userfields}" as="userfield">
							<tr>
								<td style="text-align: right;">
									<f:translate key="{userfield.name}" default="{userfield.name}" />
								</td>
								<td>
									<mmf:user.userfield user="{user}" userfield="{userfield}" />
								</td>
							</tr>
						</f:for>
					</tbody>
				</table>
			</fieldset>
		</div>
		<div class="span6">
			<fieldset class="form-horizontal">
				<legend>
					[TRANSLATE] Latest posts
					<f:link.action action="listPosts" arguments="{user: user}" class="btn btn-small" style="float: right;">
						<f:translate key="Generic_More" />
					</f:link.action>
				</legend>
				<f:render partial="Topic/List" arguments="{topics: topics}" />
			</fieldset>
		</div>
	</div>

</f:section>



	<!-- MENU Section -->
<f:section name="menu">
</f:section>
