<!-- ###FULLDOC### begin -->
<div class="typo3-fullDoc">
<!-- Page header with buttons, path details and csh -->
	<div id="typo3-docheader">
		<div id="typo3-docheader-row1">
			<div class="buttonsleft">
	
			</div>
			<div class="buttonsright">
				<f:be.buttons.shortcut />
			</div>
		</div>
		<div id="typo3-docheader-row2">
			<div class="docheader-row2-left">
				<f:be.menus.actionMenu>
					<f:be.menus.actionMenuItem label="[TRANSLATE] Manage forums" controller="Backend" action="indexForum" />
				</f:be.menus.actionMenu>
			</div>
			<div class="docheader-row2-right">
				<f:be.pagePath />
				<f:be.pageInfo />
			</div>
		</div>
	</div>
<!-- Content of module, for instance listing, info or editing -->
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">

			<script type="text/javascript">
			<![CDATA[
				Ext.onReady(function() {
					for (var providerId in Ext.Direct.providers) {
						var provider = Ext.Direct.providers[providerId];
						provider.url = provider.url + '&id=' + (currentPageId || 0);
					}
				});
			]]>
			</script>

			<f:render section="main" />
		</div>
	</div>
</div>
