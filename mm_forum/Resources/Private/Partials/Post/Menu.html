{namespace mmf=Tx_MmForum_ViewHelpers}

<mmf:authentication.ifAccess object="{post.topic}" accessType="newPost">
	<mmf:control.smallButton controller="Post" action="new" iconAction="quote" arguments="{topic: post.topic, quote: post}">Quote</mmf:control.smallButton>
</mmf:authentication.ifAccess>
<mmf:authentication.ifLoggedIn>
	<mmf:control.smallButton controller="Report" action="new" arguments="{post: post}">Report</mmf:control.smallButton>
</mmf:authentication.ifLoggedIn>
<mmf:authentication.ifAccess object="{post}" accessType="editPost">
	<mmf:control.smallButton controller="Post" action="edit" arguments="{post: post}">Edit</mmf:control.smallButton>
</mmf:authentication.ifAccess>
